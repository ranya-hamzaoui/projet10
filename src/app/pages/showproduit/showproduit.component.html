<div class="col-md-6">
    <!-- general form elements -->
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title"> Details d'un produit  </h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form>
        <div class="card-body">
          <div class="form-group">
            <label for="exampleInputnom"> Nom </label>
            <input name="nom" type="text"  
            class="form-control" 
            id="exampleInputnom"
             placeholder="Enter nom"
              value="{{showproduit.nom}}">
          </div>
          <div class="form-group">
            <label for="exampleInputprice"> Price </label>
            <input name="price" type="text"  
            class="form-control"
            id="exampleInputprice" 
            placeholder="price" value="{{showproduit.price}}">
          </div> 

          <div class="form-group">
            <label for="exampleInputcategorie"> Categorie </label>
            <input name="categorie" type="text" 
             class="form-control" 
            id="exampleInputcategorie" 
            placeholder="categorie" 
            value="{{showproduit.categorie}}">
          </div> 

          <div class="form-group">
            <label for="exampleInputPassword1"> Type </label>
            <input name="type" type="text"  
            class="form-control" id="exampleInputtype" 
             placeholder="Type" value="{{showproduit.type}}">
          </div>
      
         </div>
        <!-- /.card-body -->

        <div class="card-footer">
            <button (click)="goBack()" class="btn btn-danger"> Voir tous</button>
        </div>
      </form>
    </div>
    <!-- /.card -->
